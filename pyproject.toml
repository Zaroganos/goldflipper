[project]
name = "goldflipper-1.5"
version = "0.1.5"
description = "A Python program for semi-autonomous options trading on Alpaca."
readme = "README.md"
requires-python = ">=3.11,<4.0"
license = { text = "Proprietary" }
authors = [
  { name = "Iliya Yaroshevskiy", email = "purpleafmanagement@gmail.com" }
]
keywords = [
  "algorithmic trading",
  "alpaca",
  "finance",
  "stocks",
  "options",
  "trading"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: Microsoft :: Windows",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Office/Business :: Financial :: Investment"
]
dependencies = [
  "alpaca-py>=0.8.0",
  "yfinance>=0.2.54",
  "pandas>=2.0.0",
  "numpy>=1.24.0",
  "matplotlib>=3.7.0",
  "seaborn>=0.12.0",
  "scipy>=1.10.0",
  "ta>=0.10.0",
  "textual>=0.38.1",
  "psutil>=5.9.0",
  "nest-asyncio>=1.5.0",
  "pyyaml>=6.0.1",
  "colorama>=0.4.6",
  "rich>=13.0.0",
  "mplfinance>=0.12.0",
  "xlsxwriter>=3.1.0",
  "openpyxl>=3.1.0",
  "pywin32",
  "tkinterdnd2>=0.3.0",
  "streamlit>=1.32.0",
  "plotly>=5.18.0",
  "python-dotenv>=1.0.0",
  "duckdb>=0.10.0",
  "duckdb-engine>=0.10.0",
  "sqlalchemy>=2.0.0",
  "alembic>=1.13.0",
  "python-dateutil>=2.8.2",
  "requests>=2.31.0",
  "pandas-market-calendars>=4.4.0",
  "vix-utils"
]

[project.urls]
Homepage = "https://github.com/Zaroganos/goldflipper"
Repository = "https://github.com/Zaroganos/goldflipper"

[project.scripts]
goldflipper = "goldflipper.run:main"
goldflipper-web = "goldflipper.web.app:main"
goldflipper-migrate = "goldflipper.database.migrations.migrate_data:run_migration"

[dependency-groups]
dev = [
  "pytest>=7.0.0",
  "jupyter>=1.0.0",
  "notebook>=7.0.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["goldflipper"]