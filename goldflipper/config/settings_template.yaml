  option_chain:
    available_columns:      # All possible columns
      basic:
        - Provider
        - symbol
        - strike
        - expiration
        - type
        - bid
        - ask
        - last
        - volume
        - open_interest
        - implied_volatility
      greeks:
        - delta
        - gamma
        - theta
        - vega
        - rho
        - elasticity
        - epsilon
        - vanna
        - charm
        - vomma
        - veta
        - vera
        - speed
        - zomma
        - color
        - ultima
      
    enabled_columns:      # Currently displayed columns
      basic:             # Must match available_columns structure
        - Provider
        - symbol
#        - strike
#        - expiration
