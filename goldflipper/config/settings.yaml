      api_key: 'YOUR_LIVE_API_KEY'
      secret_key: 'YOUR_LIVE_SECRET_KEY'
      base_url: 'https://api.alpaca.markets'
    paper_1:
      enabled: true
      nickname: "Profitability Testing"
      api_key: 'PKWL1UL2EALOU1UZ8BAT'
      secret_key: ''
      base_url: 'https://paper-api.alpaca.markets/v2'
    paper_2:
      enabled: true
      nickname: "Staging"
      api_key: 'PKOJ0UK4PBFQDVG2GO0L'
      secret_key: ''
      base_url: 'https://paper-api.alpaca.markets/v2'
    paper_3:
      enabled: true
      nickname: "Dev Testing"
      api_key: 'PKU6AQTC1VE3NPN18FD7'
      secret_key: ''
