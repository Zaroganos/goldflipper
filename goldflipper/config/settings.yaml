# This YAML file contains all configurable settings for the GoldFlipper trading system.
# All paths are relative to the project root directory unless specified as absolute.

# Display Configuration Instructions:
# --------------------------------------------------
# \/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\\/\<<<<<<<<<<<
